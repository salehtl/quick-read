<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TODO: Update Primary Meta Tags with your brand info -->
  <title>Your Brand | Your Tagline</title>
  <meta name="title" content="Your Brand | Your Tagline" />
  <meta name="description" content="Your site description for SEO. Keep it under 160 characters." />
  <meta name="keywords" content="keyword1, keyword2, keyword3" />
  <meta name="author" content="Your Brand" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />

  <!-- Theme & App -->
  <meta name="theme-color" content="#0a0a0b" />
  <meta name="color-scheme" content="dark" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- TODO: Update app title -->
  <meta name="apple-mobile-web-app-title" content="Your Brand" />

  <!-- Favicon & Icons - TODO: Add your favicon files -->
  <link rel="icon" type="image/svg+xml" href="/meta-media/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/meta-media/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- TODO: Update Open Graph / Facebook meta tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta property="og:title" content="Your Brand | Your Tagline" />
  <meta property="og:description" content="Your site description for social sharing." />
  <meta property="og:image" content="https://yourdomain.com/meta-media/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Your Brand" />
  <meta property="og:locale" content="en_AE" />
  <meta property="og:locale:alternate" content="ar_AE" />

  <!-- TODO: Update Twitter meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://yourdomain.com/" />
  <meta name="twitter:title" content="Your Brand | Your Tagline" />
  <meta name="twitter:description" content="Your site description for Twitter sharing." />
  <meta name="twitter:image" content="https://yourdomain.com/meta-media/twitter-card.png" />

  <!-- TODO: Update Geo Tags if location-specific -->
  <meta name="geo.region" content="AE-DU" />
  <meta name="geo.placename" content="Dubai" />

  <!-- TODO: Update Canonical URL -->
  <link rel="canonical" href="https://yourdomain.com/" />

  <!-- Hreflang for i18n -->
  <link rel="alternate" hreflang="en" href="https://yourdomain.com/" />
  <link rel="alternate" hreflang="ar" href="https://yourdomain.com/?lang=ar" />
  <link rel="alternate" hreflang="x-default" href="https://yourdomain.com/" />

  <!-- TODO: Update Structured Data - Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Your Brand",
    "url": "https://yourdomain.com",
    "logo": "https://yourdomain.com/meta-media/logo.png",
    "description": "Your organization description for search engines.",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Dubai",
      "addressRegion": "Dubai",
      "addressCountry": "AE"
    },
    "areaServed": {
      "@type": "Country",
      "name": "United Arab Emirates"
    }
  }
  </script>

  <!-- TODO: Add product/service structured data if applicable -->
  <!-- See https://schema.org/ for schema types -->

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Non-blocking font loading -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap" media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap" />
  </noscript>

  <!-- TODO: Add preload for hero image if using one -->
  <!-- <link rel="preload" as="image" href="/images/hero.webp" fetchpriority="high" /> -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
